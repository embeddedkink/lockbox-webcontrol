<h1>EKILB web control</h1>

<label for="host">Host:</label>
<input id="host" autocomplete="on">
<label for="password">Password:</label>
<input id="password">

<button onclick="lock()">Lock</button>
<button onclick="unlock()">Unlock</button>
<button onclick="getstatus()">Status</button>

<script>
    const xhttp = new XMLHttpRequest();
    function getstatus(){
    xhttp.open("GET", `${document.getElementById("host").value}/status`, false);
    xhttp.send();
    alert(xhttp.responseText);
    }
    function lock(){
    xhttp.open("POST", `${document.getElementById("host").value}/lock`, false);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send(`password=${document.getElementById("password").value}`);
    alert(xhttp.responseText);
    }
    function unlock(){
    xhttp.open("POST", `${document.getElementById("host").value}/unlock`, false);
    xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhttp.send(`password=${document.getElementById("password").value}`);
    alert(xhttp.responseText);
    }
</script>
